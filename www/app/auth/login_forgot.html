<ion-view view-title="Login" hide-nav-bar="true" class="login-bg">

  <div class="spinner" ng-show="vm.progress">
    <ion-spinner icon="lines" class="spinner-royal"></ion-spinner>
  </div>
  <ion-content class="login-bg" ng-show="!vm.progress">
    <div class="login-content">

      <!-- Login form -->
      <div class="row">
        <div class="col col-center">
          <div class="card login-container animated bounceInLeft">
            <form name="vm.forgot_password_form" role="form" id="form" novalidate>
              <div class="item item-body">

                <label class="item item-input" ng-class="{ 'has-errors' : vm.forgot_password_form.number.$dirty && vm.forgot_password_form.number.$invalid,
                          'no-errors' : vm.forgot_password_form.number.$dirty && vm.forgot_password_form.number.$valid}">
                  <input type="number" placeholder="Phone Number" name="number" ng-model="vm.phoneNumber"  minlength="10" maxlength="10" required>
                </label>

                <span class="error-container" ng-show="vm.forgot_password_form.number.$dirty && vm.forgot_password_form.number.$error"
                     ng-messages="vm.forgot_password_form.number.$error" ng-messages-include="app/layout/error-messages.html">
                </span>

              </div>
              <!-- </my-tab>
              </my-tabs> -->
              <div class="item item-body bottom-content">
                <button type="submit" class="button button-royal button-block" ng-click="vm.submit()" ng-disabled="vm.forgot_password_form.$invalid">
                  Recover it
                </button>
              </div>
            </form>
          </div>
          <div class="row text-center">
            <h4 class="assertive"><strong>{{vm.pass}}</strong></h4>
          </div>
          <div class="alternative-actions text-center">
            <button class="button button-clear button-royal" ui-sref="auth.login">
              <strong>Log In</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
