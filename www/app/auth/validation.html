<ion-view view-title="Validation" cache-view="false">
    <ion-header-bar align-title="center" class="bar-royal">
        <h1 class="title">Validation</h1>
    </ion-header-bar>

    <ion-content overflow-scroll="true" padding="true">
        <div class="padding">
            <div class="row padding">
                <div class="col col-center">
                    <div class="animated bounceInLeft">

                        <ng-form name="vm.Form" role="Form" id="Form" novalidate>

                            <div class="list">
                                <label class="item item-input item-stacked-label"
                                       ng-class="{ 'has-errors' : vm.Form.otp.$dirty && vm.Form.otp.$invalid, 'no-errors' : vm.Form.otp.$dirty && vm.Form.otp.$valid}">
                                    <span class="input-label">OTP</span>
                                    <input type="number" placeholder="Enter your otp Number" name="otp"
                                           ng-model="vm.user.otp" ng-pattern="/^[0-9]*$/" required>
                                </label>
                                <span class="error-container" ng-show="vm.Form.otp.$dirty && vm.Form.otp.$error"
                                      ng-messages="vm.Form.otp.$error"
                                      ng-messages-include="app/layout/error-messages.html">
                                </span>
                            </div>
                        </ng-form>
                    </div>
                    <div class="row">
                        <span class="assertive"> {{vm.errMsg}} </span>
                    </div>
                    <div class="animated bounceInRight col col-center">
                        <button type="submit" class="button button-royal button-block" ng-click="vm.signup()"
                                ng-disabled="vm.Form.$invalid" >
                            Verify Your Phone Number
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
