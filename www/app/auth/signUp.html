<ion-view view-title="SignUp" hide-nav-bar="true" cache-view="false">
    <!--<ion-header-bar align-title="center">-->

    <!--</ion-header-bar>-->

    <div class="spinner" ng-show="vm.progress">
        <ion-spinner icon="lines" class="spinner-royal"></ion-spinner>
    </div>


    <ion-content overflow-scroll="true" ng-show="!vm.progress" padding="true">
        <div class="row padding">
            <div class="col col-center">
                <div class="animated bounceInLeft">

                    <ng-form name="vm.Form" role="Form" id="Form" novalidate>

                        <div class="list">

                            <label class="item item-input item-stacked-label"
                                   ng-class="{ 'has-errors' : vm.Form.name.$dirty && vm.Form.name.$invalid, 'no-errors' : vm.Form.name.$dirty && vm.Form.name.$valid}">
                                <span class="input-label headline-font">Name</span>
                                <input type="text" placeholder="Enter your Name" name="name"
                                       ng-model="vm.user.name" ng-pattern="/^[a-zA-Z\s]*$/" required>
                            </label>
                            <span class="error-container" ng-show="vm.Form.name.$dirty && vm.Form.name.$error"
                                  ng-messages="vm.Form.name.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                                </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{ 'has-errors' : vm.Form.email.$dirty && vm.Form.email.$invalid, 'no-errors' : vm.Form.email.$dirty && vm.Form.email.$valid}">
                                <span class="input-label headline-font">Email</span>
                                <input type="email" placeholder="Enter E-mail" name="email"
                                       ng-model="vm.user.email"
                                       ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
                            </label>
                            <span class="error-container" ng-show="vm.Form.email.$dirty && vm.Form.email.$error"
                                  ng-messages="vm.Form.email.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                                </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{ 'has-errors' : vm.Form.mobile.$dirty && vm.Form.mobile.$invalid, 'no-errors' : vm.Form.mobile.$dirty && vm.Form.mobile.$valid}">
                                <span class="input-label headline-font">Mobile</span>
                                <input type="number" placeholder="Enter your Mobile Number" name="mobile"
                                       ng-model="vm.user.mobile" ng-pattern="/^[0-9]*$/" ng-minlength=10
                                       ng-maxlength=10 required>
                            </label>
                            <span class="error-container" ng-show="vm.Form.mobile.$dirty && vm.Form.mobile.$error"
                                  ng-messages="vm.Form.mobile.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                                </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{ 'has-errors' : vm.Form.state.$dirty && vm.Form.state.$invalid, 'no-errors' : vm.Form.state.$dirty && vm.Form.state.$valid}">
                                <span class="input-label headline-font">State</span><br>
                                <select class="form-control" name="state" ng-model="vm.user.state"
                                        ng-options="obj as obj.name for obj in vm.stateList" required>

                                </select>
                            </label>
                            <span class="error-container" ng-show="vm.Form.state.$dirty && vm.Form.state.$error"
                                  ng-messages="vm.Form.state.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                            </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{ 'has-errors' : vm.Form.city.$dirty && vm.Form.city.$invalid, 'no-errors' : vm.Form.city.$dirty && vm.Form.city.$valid}">
                                <span class="input-label headline-font">City</span><br>
                                <select class="form-control" name="city" ng-model="vm.user.city"
                                        ng-options="obj as obj for obj in vm.user.state.city"
                                        ng-disabled="!vm.user.state" required>

                                </select>
                            </label>
                            <span class="error-container" ng-show="vm.Form.city.$dirty && vm.Form.city.$error"
                                  ng-messages="vm.Form.city.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                            </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{ 'has-errors' : vm.Form.dateOfBirth.$dirty && vm.Form.dateOfBirth.$invalid, 'no-errors' : vm.Form.dateOfBirth.$dirty && vm.Form.dateOfBirth.$valid}">
                                <span class="input-label headline-font">Date of birth</span>
                                <input type="text" placeholder="Date of birth" name="dateOfBirth"
                                       ng-model="vm.dateOfBirth" ng-click="vm.openDatePicker()" ng-readonly="true"
                                       required>
                            </label>
                            <span class="error-container"
                                  ng-show="vm.Form.dateOfBirth.$dirty && vm.Form.dateOfBirth.$error"
                                  ng-messages="vm.Form.dateOfBirth.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                                </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{'has-error':vm.Form.newPassword.$dirty && vm.Form.newPassword.$invalid, 'no-errors':vm.Form.newPassword.$valid}">
                                <span class="input-label headline-font">Password</span>
                                <input type="password" placeholder="Enter a new Password"
                                       name="newPassword" ng-model="vm.newPassword" ng-minlength=6 required>
                            </label>
                            <span class="error-container"
                                  ng-show="vm.Form.newPassword.$dirty && vm.Form.newPassword.$error"
                                  ng-messages="vm.Form.newPassword.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                            </span>

                            <label class="item item-input item-stacked-label"
                                   ng-class="{'has-error':vm.Form.password2.$dirty && vm.Form.password2.$invalid, 'no-errors':vm.Form.password2.$valid}">
                                <span class="input-label headline-font">Confirm Password</span>
                                <input type="password" placeholder="Repeat Password"
                                       name="password2" ng-model="vm.password2" compare-to="vm.newPassword" required>
                            </label>
                            <span class="error-container" ng-show="vm.Form.password2.$dirty && vm.Form.password2.$error"
                                  ng-messages="vm.Form.password2.$error"
                                  ng-messages-include="app/layout/error-messages.html">
                            </span>
                        </div>
                    </ng-form>

                    <button type="submit" id="sign-up-button" class="button button-royal button-block" ng-click="vm.signup()"
